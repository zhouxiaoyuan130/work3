    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --bg-tertiary: #1a1a1a;
            --bg-card: #1e1e1e;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-muted: #666666;
            --border-color: #2a2a2a;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            
            /* Platform Colors */
            --douyin: #000000;
            --zhihu: #0066ff;
            --xiaohongshu: #ff2442;
            --weibo: #ff8200;
            --x: #000000;
            --tieba: #4a90e2;
            
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 20px;
            --radius-full: 9999px;
        }

        body {
            font-family: 'Noto Sans SC', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ==================== Layout ==================== */
        .app-container {
            display: flex;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* ==================== Sidebar ==================== */
        .sidebar {
            width: 320px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .sidebar-header {
            padding: 24px;
            border-bottom: 1px solid var(--border-color);
        }

        .sidebar-header h1 {
            font-size: 20px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .sidebar-header p {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .section-title {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            padding-left: 4px;
        }

        /* Platform Selection */
        .platform-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin-bottom: 24px;
        }

        .platform-card {
            background: var(--bg-tertiary);
            border: 2px solid transparent;
            border-radius: var(--radius-md);
            padding: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .platform-card:hover {
            background: var(--bg-card);
            transform: translateY(-2px);
        }

        .platform-card.selected {
            border-color: var(--accent);
            background: rgba(59, 130, 246, 0.1);
        }

        .platform-card.disabled {
            opacity: 0.4;
            pointer-events: none;
        }

        .platform-avatar {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .platform-card-name {
            font-size: 13px;
            font-weight: 500;
        }

        .platform-card-meta {
            font-size: 11px;
            color: var(--text-muted);
        }

        /* Topic Selection */
        .topic-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 24px;
        }

        .topic-item {
            background: var(--bg-tertiary);
            border: 2px solid transparent;
            border-radius: var(--radius-md);
            padding: 12px 16px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .topic-item:hover {
            background: var(--bg-card);
        }

        .topic-item.selected {
            border-color: var(--accent);
            background: rgba(59, 130, 246, 0.1);
        }

        .topic-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .topic-category {
            font-size: 11px;
            color: var(--text-muted);
        }

        .refresh-btn {
            width: 100%;
            padding: 10px;
            background: transparent;
            border: 1px dashed var(--border-color);
            border-radius: var(--radius-md);
            color: var(--text-secondary);
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 24px;
        }

        .refresh-btn:hover {
            border-color: var(--text-secondary);
            color: var(--text-primary);
        }

        /* Start Button */
        .start-btn {
            width: 100%;
            padding: 14px;
            background: var(--accent);
            border: none;
            border-radius: var(--radius-md);
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .start-btn:hover:not(:disabled) {
            background: var(--accent-hover);
        }

        .start-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* ==================== Chat Area ==================== */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-primary);
        }

        /* Chat Header */
        .chat-header {
            padding: 16px 24px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--bg-secondary);
        }

        .chat-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-avatars {
            display: flex;
        }

        .chat-avatar-item {
            width: 36px;
            height: 36px;
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            margin-left: -8px;
            border: 2px solid var(--bg-secondary);
        }

        .chat-avatar-item:first-child {
            margin-left: 0;
        }

        .chat-title {
            font-size: 15px;
            font-weight: 600;
        }

        .chat-topic {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .chat-actions {
            display: flex;
            gap: 8px;
        }

        .chat-action-btn {
            padding: 8px 16px;
            background: var(--bg-tertiary);
            border: none;
            border-radius: var(--radius-full);
            color: var(--text-secondary);
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .chat-action-btn:hover {
            background: var(--bg-card);
            color: var(--text-primary);
        }

        .chat-action-btn.danger {
            color: #ef4444;
        }

        .chat-action-btn.danger:hover {
            background: rgba(239, 68, 68, 0.1);
        }

        /* Emotion Bar */
        .emotion-bar {
            padding: 12px 24px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            gap: 24px;
        }

        .emotion-item {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
        }

        .emotion-avatar {
            width: 24px;
            height: 24px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .emotion-info {
            flex: 1;
        }

        .emotion-name {
            font-size: 11px;
            color: var(--text-muted);
        }

        .emotion-track {
            height: 4px;
            background: var(--bg-tertiary);
            border-radius: 2px;
            margin-top: 4px;
            overflow: hidden;
        }

        .emotion-fill {
            height: 100%;
            border-radius: 2px;
            transition: width 0.5s ease, background 0.3s ease;
        }

        .emotion-fill.high { background: linear-gradient(90deg, #22c55e, #4ade80); }
        .emotion-fill.medium { background: linear-gradient(90deg, #eab308, #fbbf24); }
        .emotion-fill.low { background: linear-gradient(90deg, #ef4444, #f87171); }

        .emotion-value {
            font-size: 12px;
            font-weight: 500;
            min-width: 40px;
            text-align: right;
        }

        /* Messages Container */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        /* Message Bubble */
        .message {
            display: flex;
            gap: 12px;
            max-width: 75%;
            animation: messageIn 0.3s ease;
        }

        @keyframes messageIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
            margin-left: auto;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }

        .message-content {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .message.user .message-content {
            align-items: flex-end;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 0 4px;
        }

        .message.user .message-header {
            flex-direction: row-reverse;
        }

        .message-name {
            font-size: 12px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .message-time {
            font-size: 11px;
            color: var(--text-muted);
        }

        .message-bubble {
            padding: 12px 16px;
            border-radius: var(--radius-lg);
            font-size: 14px;
            line-height: 1.5;
            position: relative;
        }

        .message.platform .message-bubble {
            background: var(--bg-card);
            border-bottom-left-radius: 4px;
        }

        .message.user .message-bubble {
            background: var(--accent);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.system .message-bubble {
            background: transparent;
            color: var(--text-secondary);
            font-size: 13px;
            text-align: center;
            padding: 8px 16px;
        }

        .message.system {
            max-width: 100%;
            justify-content: center;
        }

        /* Special Message States */
        .message.breakpoint .message-bubble {
            background: linear-gradient(135deg, #dc2626, #991b1b);
            color: white;
        }

        .message.breakpoint::before {
            content: 'üíî Á†¥Èò≤';
            position: absolute;
            top: -24px;
            left: 52px;
            font-size: 12px;
            color: #ef4444;
            font-weight: 600;
        }

        .message.betrayal .message-bubble {
            background: linear-gradient(135deg, #7c3aed, #4c1d95);
            color: white;
            border: 1px solid #a78bfa;
        }

        .message.betrayal::before {
            content: '‚ö° ÂèõÂèò';
            position: absolute;
            top: -24px;
            left: 52px;
            font-size: 12px;
            color: #a78bfa;
            font-weight: 600;
        }

        /* Audio Player */
        .message-audio {
            margin-top: 8px;
        }

        .audio-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: var(--radius-full);
            color: inherit;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .audio-btn:hover {
            background: rgba(255,255,255,0.2);
        }

        .audio-btn.playing {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        /* Input Area */
        .input-area {
            padding: 16px 24px;
            border-top: 1px solid var(--border-color);
            background: var(--bg-secondary);
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .input-field {
            flex: 1;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 12px 16px;
            color: var(--text-primary);
            font-size: 14px;
            font-family: inherit;
            resize: none;
            min-height: 44px;
            max-height: 120px;
            transition: border-color 0.2s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent);
        }

        .input-field::placeholder {
            color: var(--text-muted);
        }

        .send-btn {
            width: 44px;
            height: 44px;
            background: var(--accent);
            border: none;
            border-radius: var(--radius-md);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .send-btn:hover:not(:disabled) {
            background: var(--accent-hover);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .send-btn svg {
            width: 20px;
            height: 20px;
        }

        /* ==================== Private Message Modal ==================== */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            padding: 24px;
            max-width: 400px;
            width: 90%;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .modal {
            transform: scale(1);
        }

        .modal-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .modal-avatar {
            width: 48px;
            height: 48px;
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .modal-title {
            font-size: 16px;
            font-weight: 600;
        }

        .modal-subtitle {
            font-size: 12px;
            color: var(--text-muted);
        }

        .modal-content {
            padding: 16px;
            background: var(--bg-tertiary);
            border-radius: var(--radius-md);
            margin-bottom: 20px;
            font-size: 14px;
            line-height: 1.6;
        }

        .modal-actions {
            display: flex;
            gap: 8px;
        }

        .modal-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: var(--radius-md);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .modal-btn.cooperate {
            background: #22c55e;
            color: white;
        }

        .modal-btn.neutral {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .modal-btn.expose {
            background: #ef4444;
            color: white;
        }

        .modal-btn:hover {
            filter: brightness(1.1);
        }

        /* ==================== Summary Modal ==================== */
        .summary-modal {
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .summary-section {
            margin-bottom: 24px;
        }

        .summary-section-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .soul-type {
            padding: 20px;
            background: linear-gradient(135deg, var(--accent), #8b5cf6);
            border-radius: var(--radius-lg);
            text-align: center;
        }

        .soul-type h3 {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .soul-type p {
            font-size: 14px;
            opacity: 0.9;
        }

        .score-bar {
            margin-bottom: 12px;
        }

        .score-bar-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
        }

        .score-bar-name {
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .score-bar-value {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .score-bar-track {
            height: 8px;
            background: var(--bg-tertiary);
            border-radius: 4px;
            overflow: hidden;
        }

        .score-bar-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .roast-text {
            padding: 16px;
            background: var(--bg-tertiary);
            border-radius: var(--radius-md);
            font-size: 14px;
            line-height: 1.6;
            border-left: 3px solid var(--accent);
        }

        /* ==================== Empty State ==================== */
        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            text-align: center;
            padding: 48px;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state-title {
            font-size: 18px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .empty-state-text {
            font-size: 14px;
        }

        /* ==================== Responsive ==================== */
        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                max-height: 50vh;
            }

            .chat-area {
                height: 50vh;
            }

            .platform-grid {
                grid-template-columns: repeat(3, 1fr);
            }

            .message {
                max-width: 85%;
            }
        }

        /* ==================== Scrollbar ==================== */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        /* ==================== Hidden ==================== */
        .hidden {
            display: none !important;
        }
    </style>
</head>

                <div>
                    <div class="modal-title" id="privateTitle">ÁßÅ‰ø°</div>
                    <div class="modal-subtitle">ÊÇÑÊÇÑÂØπ‰Ω†ËØ¥...</div>
                </div>
            </div>
            <div class="modal-content" id="privateContent"></div>
            <div class="modal-actions">
                <button class="modal-btn cooperate" onclick="handlePrivateChoice(0)">ÈÖçÂêà ‚úÖ</button>
                <button class="modal-btn neutral" onclick="handlePrivateChoice(1)">‰∏≠Á´ã üòê</button>
                <button class="modal-btn expose" onclick="handlePrivateChoice(2)">ÂÖ¨ÂºÄ üì¢</button>
            </div>
        </div>
    </div>

    <!-- Summary Modal -->
    <div class="modal-overlay" id="summaryModal">
        <div class="modal summary-modal">
            <div class="modal-header">
                <div class="modal-avatar">üé≠</div>
                <div>
                    <div class="modal-title">ÂØπËØùÊÄªÁªì</div>
                    <div class="modal-subtitle">‰Ω†ÁöÑÁÅµÈ≠ÇÁ∫ØÂ∫¶ÊµãËØïÁªìÊûú</div>
                </div>
            </div>
            <div id="summaryContent"></div>
            <div class="modal-actions">
                <button class="modal-btn neutral" onclick="closeSummary()" style="flex: 1;">
                    ÈáçÊñ∞ÂºÄÂßã
                </button>
            </div>
        </div>
    </div>

    <script>
        // ==================== State ====================
        const state = {
            platforms: {},
            selectedPlatforms: [],
            topics: [],
            selectedTopic: null,
            sessionId: null,
            voiceEnabled: false,
            currentAudio: null,
        };

        // Platform Icons (SVG-based logos represented as colored backgrounds with icons)
        const platformIcons = {
            douyin: { bg: '#000000', icon: 'üéµ' },
            zhihu: { bg: '#0066ff', icon: 'Áü•' },
            xiaohongshu: { bg: '#ff2442', icon: 'üìï' },
            weibo: { bg: '#ff8200', icon: 'ÂæÆ' },
            x: { bg: '#000000', icon: 'ùïè' },
            tieba: { bg: '#4a90e2', icon: 'Ë¥¥' },
        };

        // ==================== Init ====================
        async function init() {
            await loadPlatforms();
            await loadTopics();
        }

        // ==================== API Calls ====================
        async function loadPlatforms() {
            try {
                const res = await fetch('/api/platforms');
                state.platforms = await res.json();
                renderPlatforms();
            } catch (e) {
                console.error('Failed to load platforms:', e);
            }
        }

        async function loadTopics() {
            try {
                const res = await fetch('/api/topics');
                state.topics = await res.json();
                state.selectedTopic = null;
                renderTopics();
                updateStartButton();
            } catch (e) {
                console.error('Failed to load topics:', e);
            }
        }

        async function startSession() {
            if (state.selectedPlatforms.length !== 2 || !state.selectedTopic) return;

            try {
                const res = await fetch('/api/session/start', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        platform1: state.selectedPlatforms[0],
                        platform2: state.selectedPlatforms[1],
                        topic: state.selectedTopic.title
                    })
                });
                
                const data = await res.json();
                state.sessionId = data.session_id;
                
                showChatUI();
                updateEmotions(data.emotions);
                
                for (const msg of data.messages) {
                    addMessage(msg);
                }
            } catch (e) {
                console.error('Failed to start session:', e);
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (!message || !state.sessionId) return;

            input.value = '';
            autoResize(input);

            // Add user message immediately
            addMessage({
                role: 'user',
                content: message,
                timestamp: Date.now() / 1000
            });

            try {
                const res = await fetch(`/api/session/${state.sessionId}/message`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                
                const data = await res.json();
                
                // Add AI messages
                for (const msg of data.messages) {
                    if (msg.role !== 'user') {
                        addMessage(msg);
                    }
                }
                
                updateEmotions(data.emotions);
                
                // Handle private message
                if (data.private_message) {
                    showPrivateMessage(data.private_message);
                }
            } catch (e) {
                console.error('Failed to send message:', e);
            }
        }

        async function handlePrivateChoice(choice) {
            closeModal('privateModal');
            
            try {
                const res = await fetch(`/api/session/${state.sessionId}/private-choice`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ choice })
                });
                
                const data = await res.json();
                updateEmotions(data.emotions);
                
                if (data.result && data.result.feedback) {
                    addMessage({
                        role: 'system',
                        content: data.result.feedback
                    });
                }
            } catch (e) {
                console.error('Failed to handle private choice:', e);
            }
        }

        async function endSession() {
            if (!state.sessionId) return;
            
            try {
                const res = await fetch(`/api/session/${state.sessionId}/end`, {
                    method: 'POST'
                });
                
                const summary = await res.json();
                showSummary(summary);
            } catch (e) {
                console.error('Failed to end session:', e);
            }
        }

        // ==================== Rendering ====================
        function renderPlatforms() {
            const grid = document.getElementById('platformGrid');
            grid.innerHTML = '';
            
            for (const [id, platform] of Object.entries(state.platforms)) {
                const icon = platformIcons[id] || { bg: '#666', icon: '?' };
                const card = document.createElement('div');
                card.className = 'platform-card';
                card.dataset.id = id;
                card.onclick = () => togglePlatform(id);
                
                card.innerHTML = `
                    <div class="platform-avatar" style="background: ${icon.bg}; color: white;">
                        ${icon.icon}
                    </div>
                    <div class="platform-card-name">${platform.name}</div>
                    <div class="platform-card-meta">${platform.age}Â≤Å ¬∑ ${platform.mbti}</div>
                `;
                
                grid.appendChild(card);
            }
        }

        function renderTopics() {
            const list = document.getElementById('topicList');
            list.innerHTML = '';
            
            for (const topic of state.topics) {
                const item = document.createElement('div');
                item.className = 'topic-item';
                item.onclick = () => selectTopic(topic);
                
                item.innerHTML = `
                    <div class="topic-title">${topic.title}</div>
                    <div class="topic-category">${topic.category}</div>
                `;
                
                list.appendChild(item);
            }
        }

        function togglePlatform(id) {
            const index = state.selectedPlatforms.indexOf(id);
            if (index > -1) {
                state.selectedPlatforms.splice(index, 1);
            } else if (state.selectedPlatforms.length < 2) {
                state.selectedPlatforms.push(id);
            }
            
            // Update UI
            document.querySelectorAll('.platform-card').forEach(card => {
                const cardId = card.dataset.id;
                card.classList.toggle('selected', state.selectedPlatforms.includes(cardId));
                card.classList.toggle('disabled', 
                    state.selectedPlatforms.length >= 2 && !state.selectedPlatforms.includes(cardId)
                );
            });
            
            updateStartButton();
        }

        function selectTopic(topic) {
            state.selectedTopic = topic;
            
            document.querySelectorAll('.topic-item').forEach((item, i) => {
                item.classList.toggle('selected', state.topics[i] === topic);
            });
            
            updateStartButton();
        }

        function updateStartButton() {
            const btn = document.getElementById('startBtn');
            const canStart = state.selectedPlatforms.length === 2 && state.selectedTopic;
            btn.disabled = !canStart;
            
            if (canStart) {
                const p1 = state.platforms[state.selectedPlatforms[0]]?.name;
                const p2 = state.platforms[state.selectedPlatforms[1]]?.name;
                btn.textContent = `ÂºÄÂßã ${p1} vs ${p2}`;
            } else if (state.selectedPlatforms.length < 2) {
                btn.textContent = `ËøòÈúÄÈÄâÊã© ${2 - state.selectedPlatforms.length} ‰∏™Âπ≥Âè∞`;
            } else {
                btn.textContent = 'ËØ∑ÈÄâÊã©ËØùÈ¢ò';
            }
        }

        function showChatUI() {
            document.getElementById('emptyState').classList.add('hidden');
            document.getElementById('chatContainer').classList.remove('hidden');
            
            // Update header
            const avatarsContainer = document.getElementById('chatAvatars');
            avatarsContainer.innerHTML = state.selectedPlatforms.map(id => {
                const icon = platformIcons[id];
                return `<div class="chat-avatar-item" style="background: ${icon.bg}; color: white;">${icon.icon}</div>`;
            }).join('');
            
            const p1 = state.platforms[state.selectedPlatforms[0]]?.name;
            const p2 = state.platforms[state.selectedPlatforms[1]]?.name;
            document.getElementById('chatTitle').textContent = `${p1} vs ${p2}`;
            document.getElementById('chatTopic').textContent = state.selectedTopic.title;
            
            // Clear messages
            document.getElementById('messagesContainer').innerHTML = '';
        }

        function addMessage(msg) {
            const container = document.getElementById('messagesContainer');
            const div = document.createElement('div');
            
            let className = 'message';
            if (msg.role === 'user') className += ' user';
            else if (msg.role === 'system') className += ' system';
            else if (msg.role === 'platform') className += ' platform';
            
            if (msg.is_breakpoint) className += ' breakpoint';
            if (msg.is_betrayal) className += ' betrayal';
            
            div.className = className;
            
            if (msg.role === 'system') {
                div.innerHTML = `<div class="message-bubble">${msg.content}</div>`;
            } else {
                const icon = msg.role === 'user' 
                    ? { bg: 'var(--accent)', icon: 'üë§' }
                    : (platformIcons[msg.platform_id] || { bg: '#666', icon: '?' });
                
                const name = msg.role === 'user' 
                    ? '‰Ω†' 
                    : (state.platforms[msg.platform_id]?.name || msg.platform_id);
                
                const time = new Date(msg.timestamp * 1000).toLocaleTimeString('zh-CN', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
                
                let audioHTML = '';
                if (msg.audio && state.voiceEnabled) {
                    audioHTML = `
                        <div class="message-audio">
                            <button class="audio-btn" onclick="playAudio(this, '${msg.audio}')">
                                üîä Êí≠ÊîæËØ≠Èü≥
                            </button>
                        </div>
                    `;
                }
                
                div.innerHTML = `
                    <div class="message-avatar" style="background: ${icon.bg}; color: white;">
                        ${icon.icon}
                    </div>
                    <div class="message-content">
                        <div class="message-header">
                            <span class="message-name">${name}</span>
                            <span class="message-time">${time}</span>
                        </div>
                        <div class="message-bubble">${msg.content}</div>
                        ${audioHTML}
                    </div>
                `;
            }
            
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function updateEmotions(emotions) {
            const bar = document.getElementById('emotionBar');
            bar.innerHTML = '';
            
            for (const [id, data] of Object.entries(emotions)) {
                const icon = platformIcons[id];
                const name = state.platforms[id]?.name || id;
                const value = data.value;
                const level = value > 60 ? 'high' : value > 30 ? 'medium' : 'low';
                
                bar.innerHTML += `
                    <div class="emotion-item">
                        <div class="emotion-avatar" style="background: ${icon.bg}; color: white;">
                            ${icon.icon}
                        </div>
                        <div class="emotion-info">
                            <div class="emotion-name">${name}</div>
                            <div class="emotion-track">
                                <div class="emotion-fill ${level}" style="width: ${value}%"></div>
                            </div>
                        </div>
                        <div class="emotion-value">${data.emoji} ${value}%</div>
                    </div>
                `;
            }
        }

        function showPrivateMessage(msg) {
            const icon = platformIcons[msg.from_platform];
            const name = state.platforms[msg.from_platform]?.name || msg.from_platform;
            
            document.getElementById('privateAvatar').style.background = icon.bg;
            document.getElementById('privateAvatar').style.color = 'white';
            document.getElementById('privateAvatar').textContent = icon.icon;
            document.getElementById('privateTitle').textContent = `${name} ÁöÑÁßÅ‰ø°`;
            document.getElementById('privateContent').textContent = msg.content;
            
            document.getElementById('privateModal').classList.add('active');
        }

        function showSummary(summary) {
            const content = document.getElementById('summaryContent');
            const soul = summary.soul_result || {};
            const soulType = soul.soul_type || {};
            const scores = soul.scores || {};
            
            let scoresHTML = '';
            for (const [pid, score] of Object.entries(scores)) {
                const icon = platformIcons[pid];
                const name = state.platforms[pid]?.name || pid;
                scoresHTML += `
                    <div class="score-bar">
                        <div class="score-bar-header">
                            <span class="score-bar-name">
                                <span style="background: ${icon.bg}; color: white; padding: 2px 6px; border-radius: 4px; font-size: 11px;">${icon.icon}</span>
                                ${name}
                            </span>
                            <span class="score-bar-value">${score.toFixed(1)}%</span>
                        </div>
                        <div class="score-bar-track">
                            <div class="score-bar-fill" style="width: ${score}%; background: ${icon.bg};"></div>
                        </div>
                    </div>
                `;
            }
            
            content.innerHTML = `
                <div class="summary-section">
                    <div class="soul-type">
                        <h3>${soulType.name || 'Á•ûÁßòÁÅµÈ≠Ç'}</h3>
                        <p>${soulType.description || '‰Ω†ÁöÑÁÅµÈ≠ÇÊó†Ê≥ïË¢´ÂÆö‰πâ'}</p>
                    </div>
                </div>
                
                <div class="summary-section">
                    <div class="summary-section-title">üìä Âπ≥Âè∞ÊàêÂàÜ</div>
                    ${scoresHTML}
                </div>
                
                ${soul.roast ? `
                <div class="summary-section">
                    <div class="summary-section-title">üí¨ ÊØíËàåÁÇπËØÑ</div>
                    <div class="roast-text">${soul.roast}</div>
                </div>
                ` : ''}
            `;
            
            document.getElementById('summaryModal').classList.add('active');
        }

        // ==================== Utilities ====================
        function closeModal(id) {
            document.getElementById(id).classList.remove('active');
        }

        function closeSummary() {
            closeModal('summaryModal');
            resetUI();
        }

        function resetUI() {
            state.sessionId = null;
            state.selectedPlatforms = [];
            state.selectedTopic = null;
            
            document.getElementById('emptyState').classList.remove('hidden');
            document.getElementById('chatContainer').classList.add('hidden');
            
            document.querySelectorAll('.platform-card').forEach(card => {
                card.classList.remove('selected', 'disabled');
            });
            
            document.querySelectorAll('.topic-item').forEach(item => {
                item.classList.remove('selected');
            });
            
            updateStartButton();
        }

        function toggleVoice() {
            state.voiceEnabled = !state.voiceEnabled;
            document.getElementById('voiceIcon').textContent = state.voiceEnabled ? 'üîä' : 'üîá';
        }

        function playAudio(btn, base64Audio) {
            if (state.currentAudio) {
                state.currentAudio.pause();
                document.querySelectorAll('.audio-btn.playing').forEach(b => {
                    b.classList.remove('playing');
                    b.textContent = 'üîä Êí≠ÊîæËØ≠Èü≥';
                });
            }
            
            const audio = new Audio(`data:audio/mp3;base64,${base64Audio}`);
            state.currentAudio = audio;
            
            btn.classList.add('playing');
            btn.textContent = '‚è∏ Êí≠Êîæ‰∏≠...';
            
            audio.play();
            audio.onended = () => {
                btn.classList.remove('playing');
                btn.textContent = 'üîä Êí≠ÊîæËØ≠Èü≥';
                state.currentAudio = null;
            };
        }

        function handleKeyDown(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        function autoResize(el) {
            el.style.height = 'auto';
            el.style.height = Math.min(el.scrollHeight, 120) + 'px';
        }

        // Initialize
        init();
    </script>
</body>
